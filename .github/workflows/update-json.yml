name: Update NSE Holidays

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '30 18 * * *'  # 6:30 PM UTC (12:00 AM IST) every day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      CI_COMMIT_MESSAGE: "Updated NSE holidays JSON file"
      CI_COMMIT_AUTHOR: misterdas

    steps:
    - uses: actions/checkout@v3

    # Set up Python environment
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Install dependencies
    - name: Install dependencies
      run: pip install requests

    # Rename your main.py to update_json.py if needed (or adjust the next step)
    - name: Prepare script
      run: |
        if [ -f "main.py" ] && [ ! -f "update_json.py" ]; then
          cp main.py update_json.py
        fi

    # Run the update script to fetch and update the JSON file
    - name: Run update script
      run: python update_json.py

    # Commit and push changes if any
    - name: Commit and push changes
      run: |
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "misterdas@users.noreply.github.com"
        git add nse_holidays.json
        
        # Check if there are any changes to commit
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Updated NSE holidays: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          git push
        fi
