name: Update NSE Holidays

on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * *'  # 6:30 PM UTC (12:00 AM IST) every day

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      CI_COMMIT_MESSAGE: "Updated NSE holidays JSON file"
      CI_COMMIT_AUTHOR: misterdas

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Run update script
      run: python update_json.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "misterdas@users.noreply.github.com"
        git add nse_holidays.json
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Updated NSE holidays: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          git push
        fi
